<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="output">
        <div class="log">10 * 10</div>
        <div class="result">100</div>
      </div>
      <div class="item row">
        <div class="item"><button><</button></div>
        <div class="item"><button>AC</button></div>
        <div class="item oper"><button>%</button></div>
      </div>
      <div class="item row">
        <div class="item num"><button>7</button></div>
        <div class="item num"><button>8</button></div>
        <div class="item num"><button>9</button></div>
        <div class="item oper"><button>x</button></div>
      </div>
      <div class="item row">
        <div class="item num"><button>4</button></div>
        <div class="item num"><button>5</button></div>
        <div class="item num"><button>6</button></div>
        <div class="item oper"><button>-</button></div>
      </div>
      <div class="item row">
        <div class="item num"><button>1</button></div>
        <div class="item num"><button>2</button></div>
        <div class="item num"><button>3</button></div>
        <div class="item oper"><button>+</button></div>
      </div>
      <div class="item row">
        <div class="item num"><button>0</button></div>
        <div class="item dot"><button>.</button></div>
        <div class="item oper"><button>=</button></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
